version: '3.9'
services:
  mcp-server:
    build: ./mcp-server
    ports:
      - "8001:8001"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_URL=http://mcp-server:8001
    depends_on:
      - mcp-server

  frontend:
    build: ./frontend
    ports:
      - "5050:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
